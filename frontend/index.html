<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Saqlain â€” Profile Chat</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>

  <div class="app-layout">

    <!-- LEFT SIDEBAR -->
    <aside class="sidebar">

      <!-- Ingest Section -->
      <div class="sidebar-section">
        <div class="section-title">Knowledge Base</div>
        <form id="ingestForm" class="ingest-form">
          <textarea id="rawtext" placeholder="Paste text here..." rows="4"></textarea>
          <div class="controls">
            <input type="file" id="fileInput" accept=".pdf,.txt" style="font-size: 0.8rem; color: #a1a1aa;">
            <button type="submit" id="ingestBtn" class="btn btn-primary">Ingest Document</button>
            <button type="button" id="clearBtn" class="btn btn-danger">Clear Database</button>
          </div>
        </form>
      </div>

      <!-- Context / Retrieved Chunks -->
      <div class="sidebar-section">
        <div class="section-title">Retrieved Context (All)</div>
        <div id="chunksList" style="display:flex; flex-direction:column; gap:10px;">
          <div style="font-size:0.85rem; color:#52525b; font-style:italic;">No query yet.</div>
        </div>
      </div>

    </aside>

    <!-- MAIN CHAT AREA -->
    <main class="chat-area">
      <header class="hero">
        <h1>Saqlain Profile Chat</h1>
        <div id="status" class="status">Checking...</div>
      </header>

      <section class="ask-box">
        <input id="question" placeholder="Ask a question about Saqlain..." />
        <button id="askBtn" class="btn btn-primary" style="padding:0 24px;">Ask</button>
      </section>

      <div id="spinner" style="display:none; color:var(--text-secondary); margin-bottom:20px;">Thinking...</div>

      <div id="answerArea">
        <!-- AI Response will go here -->
      </div>

    </main>

  </div>

  <script src="script.js"></script>
</body>

</html>
